<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .card-hover {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .shimmer {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        .event-image {
            aspect-ratio: 16/9;
            object-fit: cover;
        }
        
        .category-chip {
            transition: all 0.2s;
        }
        
        .category-chip:hover {
            transform: scale(1.05);
        }
        
        .date-selector {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .date-selector::-webkit-scrollbar {
            display: none;
        }
        
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

                    price: "AED 300",

                    source: "Emirates Palace"
                },
                {
                    id: 14,
                    title: "Startup Pitch Competition",
                    category: "business",
                    city: "abudhabi",
                    venue: "Hub71",
                    date: new Date(2026, 1, 12),
                    image: "https://images.unsplash.com/photo-1559136555-9303baea8ebd?w=800&h=450&fit=crop",
                    description: "Innovative startups compete for funding in front of leading venture capitalists.",
                    price: "Free",
                    url: "https://hub71.com",
                    source: "Hub71"
                }
            ]
        };

        // State management
        let currentDate = new Date(2026, 1, 8);
        let selectedCategory = 'all';
        let selectedCity = 'all';
        let allEvents = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            initializeDates();
            loadEvents();
            setupEventListeners();
            updateLastUpdate();
        });

        function initializeDates() {
            const dateSelector = document.getElementById('dateSelector');
            const today = new Date(2026, 1, 8);
            
            for (let i = 0; i < 14; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const dateBtn = document.createElement('button');
                dateBtn.className = `date-btn flex-shrink-0 px-4 py-3 rounded-lg transition ${i === 0 ? 'bg-purple-600 text-white' : 'bg-gray-100 text-gray-700 hover:bg-gray-200'}`;
                dateBtn.setAttribute('data-date', date.toISOString());
                
                const dayName = date.toLocaleDateString('en-US', { weekday: 'short' });
                const dayNum = date.getDate();
                const month = date.toLocaleDateString('en-US', { month: 'short' });
                
                dateBtn.innerHTML = `
                    <div class="text-center">
                        <div class="text-xs font-medium opacity-80">${dayName}</div>
                        <div class="text-2xl font-bold">${dayNum}</div>
                        <div class="text-xs opacity-80">${month}</div>
                    </div>
                `;
                
                dateBtn.addEventListener('click', () => selectDate(date, dateBtn));
                dateSelector.appendChild(dateBtn);
            }
        }

        function selectDate(date, btn) {
            currentDate = date;
            
            // Update button styles
            document.querySelectorAll('.date-btn').forEach(b => {
                b.className = 'date-btn flex-shrink-0 px-4 py-3 rounded-lg transition bg-gray-100 text-gray-700 hover:bg-gray-200';
            });
            btn.className = 'date-btn flex-shrink-0 px-4 py-3 rounded-lg transition bg-purple-600 text-white';
            
            // Update display
            const dateDisplay = date.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric',
                year: 'numeric'
            });
            document.getElementById('selectedDateDisplay').textContent = dateDisplay;
            
            filterAndDisplayEvents();
        }

        function setupEventListeners() {
            // Category filters
            document.querySelectorAll('.category-chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    selectedCategory = this.getAttribute('data-category');
                    
                    document.querySelectorAll('.category-chip').forEach(c => {
                        c.className = 'category-chip px-4 py-2 rounded-full text-sm font-medium bg-gray-200 text-gray-700 hover:bg-purple-100 whitespace-nowrap';
                    });
                    this.className = 'category-chip px-4 py-2 rounded-full text-sm font-medium bg-purple-600 text-white whitespace-nowrap';
                    
                    filterAndDisplayEvents();
                });
            });

            // City filters
            document.querySelectorAll('.city-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    selectedCity = this.getAttribute('data-city');
                    
                    document.querySelectorAll('.city-btn').forEach(b => {
                        b.className = 'city-btn px-4 py-2 rounded-full font-medium transition whitespace-nowrap bg-gray-200 text-gray-700 hover:bg-gray-300';
                    });
                    this.className = 'city-btn px-4 py-2 rounded-full font-medium transition whitespace-nowrap bg-purple-600 text-white';
                    
                    filterAndDisplayEvents();
                });
            });

            // Refresh button
            document.getElementById('refreshBtn').addEventListener('click', function() {
                this.classList.add('animate-spin');
                setTimeout(() => {
                    this.classList.remove('animate-spin');
                    loadEvents();
                }, 1000);
            });
        }

        function loadEvents() {
            // Combine all events
            allEvents = [...eventSources.dubai, ...eventSources.abudhabi];
            filterAndDisplayEvents();
        }

        function filterAndDisplayEvents() {
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            const eventsGrid = document.getElementById('eventsGrid');
            const noEvents = document.getElementById('noEvents');
            
            // Show loading
            loadingSkeleton.classList.remove('hidden');
            eventsGrid.classList.add('hidden');
            noEvents.classList.add('hidden');
            
            setTimeout(() => {
                let filtered = allEvents.filter(event => {
                    // Date filter
                    const eventStart = new Date(event.date);
                    const eventEnd = event.endDate ? new Date(event.endDate) : eventStart;
                    const matchesDate = currentDate >= eventStart && currentDate <= eventEnd;
                    
                    // Category filter
                    const matchesCategory = selectedCategory === 'all' || event.category === selectedCategory;
                    
                    // City filter
                    const matchesCity = selectedCity === 'all' || event.city === selectedCity;
                    
                    return matchesDate && matchesCategory && matchesCity;
                });
                
                displayEvents(filtered);
            }, 500);
        }

        function displayEvents(events) {
            const eventsGrid = document.getElementById('eventsGrid');
            const loadingSkeleton = document.getElementById('loadingSkeleton');
            const noEvents = document.getElementById('noEvents');
            const eventCount = document.getElementById('eventCount');
            
            loadingSkeleton.classList.add('hidden');
            
            if (events.length === 0) {
                eventsGrid.classList.add('hidden');
                noEvents.classList.remove('hidden');
                eventCount.textContent = '0';
                return;
            }
            
            noEvents.classList.add('hidden');
            eventsGrid.classList.remove('hidden');
            eventCount.textContent = events.length;
            
            eventsGrid.innerHTML = events.map(event => `
                <div class="bg-white rounded-xl overflow-hidden shadow-sm card-hover fade-in cursor-pointer" onclick="window.open('${event.url}', '_blank')">
                    <div class="relative">
                        <img src="${event.image}" alt="${event.title}" class="event-image w-full">
                        <div class="absolute top-3 right-3">
                            <span class="bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-semibold text-purple-600">
                                ${getCategoryIcon(event.category)} ${getCategoryName(event.category)}
                            </span>
                        </div>
                        ${event.price ? `
                            <div class="absolute bottom-3 left-3">
                                <span class="bg-green-500 text-white px-3 py-1 rounded-full text-xs font-bold">
                                    ${event.price}
                                </span>
                            </div>
                        ` : ''}
                    </div>
                    <div class="p-5">
                        <div class="flex items-center gap-2 mb-2 text-sm text-gray-600">
                            <i class="fas fa-map-marker-alt text-purple-600"></i>
                            <span>${event.venue}</span>
                        </div>
                        <h3 class="text-lg font-bold text-gray-900 mb-2 line-clamp-2">${event.title}</h3>
                        <p class="text-sm text-gray-600 mb-4 line-clamp-2">${event.description}</p>
                        <div class="flex items-center justify-between text-xs text-gray-500">
                            <span><i class="fas fa-calendar mr-1"></i> ${formatEventDate(event)}</span>
                            <span class="text-purple-600 font-medium">${event.source}</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function getCategoryIcon(category) {
            const icons = {
                music: '<i class="fas fa-music"></i>',
                arts: '<i class="fas fa-palette"></i>',
                sports: '<i class="fas fa-futbol"></i>',
                food: '<i class="fas fa-utensils"></i>',
                family: '<i class="fas fa-users"></i>',
                nightlife: '<i class="fas fa-moon"></i>',
                business: '<i class="fas fa-briefcase"></i>'
            };
            return icons[category] || '<i class="fas fa-star"></i>';
        }

        function getCategoryName(category) {
            const names = {
                music: 'Music',
                arts: 'Arts',
                sports: 'Sports',
                food: 'Food',
                family: 'Family',
                nightlife: 'Nightlife',
                business: 'Business'
            };
            return names[category] || 'Event';
        }

        function formatEventDate(event) {
            const start = new Date(event.date);
            if (event.endDate) {
                const end = new Date(event.endDate);
                return `${start.getDate()} - ${end.getDate()} ${end.toLocaleDateString('en-US', { month: 'short' })}`;
            }
            return start.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        function updateLastUpdate() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }
    </script>
</body>
</html>
